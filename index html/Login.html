<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Dashboard</title>
    <link href="../assets/img/quran.png" rel="icon">

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="booking-content">
          <div class="booking-image">
            <img
              class="booking-img"
              src="../assets/img/loginbg.jpg"
              alt="login Image"
            />
          </div>
          <div class="booking-form">
            <form id="booking-form">
              <h2>Login To Your Account</h2>
              <p
                style="
                  font-size: 15px;
                  padding-bottom: 20px;
                  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                    sans-serif;
                "
              >
                Welcome to QuranForAll Dashboard
              </p>

              <div class="form-group form-input">
                <input type="text" name="name" id="email" value="" required />
                <label for="name" class="form-label">Your email</label>
              </div>

              <div class="form-group form-input">
                <input
                  type="password"
                  name="phone"
                  id="password"
                  value=""
                  required
                />
                <label for="phone" class="form-label">Your password</label>
              </div>

              <div class="form-submit">
                <input
                  type="submit"
                  value="Log In"
                  class="submit"
                  id="submit"
                  name="submit"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>



    <script>
        // Add an event listener to the form
        document.getElementById('booking-form').addEventListener('submit', function(event) {
          // Prevent the form from submitting
          event.preventDefault();
    
          // Get email and password values
          var emailValue = document.getElementById('email').value;
          var passwordValue = document.getElementById('password').value;
    
          // Check if email and password match the expected values
          if (emailValue === 'quraanforall2023@outlook.com' && passwordValue === 'Adawy2023') {
            // Redirect to index.html
            localStorage.setItem('isLoggedIn','true');
            window.location.href = '../index html/dashboard.html';
          } else {
            // Show an error message or handle the error as needed
            alert('Incorrect email or password. Please try again.');
          }
        }); 


      </script>

    <!-- JS -->
    <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
    <script src="../assets/js/mainDashboard.js"></script>
    <!-- <script src="../assets/js/authentication.js"></script> -->
  </body>
</html>
